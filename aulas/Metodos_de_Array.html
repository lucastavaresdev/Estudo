<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Metodos de Array</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, "5","lucas",8];

        
//-----------------------------------------------------------------
//Every
//-----------------------------------------------------------------
        //metodo retorna boleano se todos os indices da array passar por uma verificação
        // o elemento é obrigatorio os outros não
        var sonumeros = arr.every(function(elemento, indice, obj) {
            return typeof elemento === 'number';
        });
        console.log(sonumeros);      
        
//-----------------------------------------------------------------
//Some
//-----------------------------------------------------------------
        // se tiver um elemento for verdadeiro ele retorna true
        var aoMenosUmNumero = arr.some(function(elemento) {
            return typeof elemento === 'number';
        });
        
        console.log(aoMenosUmNumero);
        
//-----------------------------------------------------------------
//Filter
//-----------------------------------------------------------------
        //filter cria outra array que satisfaça uma condição
        var numeros = arr.filter(function(el,i,arr){
            return typeof el === 'number';
        });
        console.log(numeros);
//-----------------------------------------------------------------
//forEach
//-----------------------------------------------------------------
        //loop - a cada indice da minha array eu execulto uma função
        arr.forEach(function(el,i,arr){
            console.log('elemento: ',el, '| indice do elemento:',i);
        })
        
//-----------------------------------------------------------------
//indexOf e lastIndexOf
//-----------------------------------------------------------------
        //saber a posição da string o index of aceita mais um parametro a partir de qual indice eu quero procurar
        //se nao encotrar o valor na array ele retorna -1
        var posicaoStr1 = arr.indexOf('ludas')
        console.log(posicaoStr1);
        
        //ele retorna o ultimo indice com valeores iguais ex inidici 2=7 indice 30 = 7 retorno indice 30;
        var posicaoStr1 = arr.lastIndexOf('lucas')
        console.log(posicaoStr1);
//-----------------------------------------------------------------
//Map
//-----------------------------------------------------------------        
     //realiza algum tipo de alteração na array;
        
        var num = [1,2,3,4,5];

        
        //nao é obrigatorio o i e nem o array como parametro
        console.log(num);//before
            num = num.map(function(el, i){
                return el * i; //returns the result of the index multiplied by the element
            });
        console.log(num);
        
//-----------------------------------------------------------------
//Concat
//-----------------------------------------------------------------   
        //concatena resultados, posso passar elementos sem ser de uma array para concatenar
        var arrayconcatenado = arr.concat(num,'passado');
        console.log(arrayconcatenado);
//-----------------------------------------------------------------
//join
//-----------------------------------------------------------------         
        //transforma uma array em String posso passar um caractere separador
        var str = arrayconcatenado.join(' - ');
        console.log(str);
        
//-----------------------------------------------------------------
//push
//-----------------------------------------------------------------    
      //metodo de adivionar e destrutivo altera a array principal incluir item no array
        arr.push('noco item')
        console.log(arr);
        
//-----------------------------------------------------------------
//pop
//-----------------------------------------------------------------
    //pop retira  o ultimo item da array modifica a array principal
        var ultimoItem = arr.pop();
        console.log(ultimoItem);
        console.log(arr);
        
//-----------------------------------------------------------------
//shift
//-----------------------------------------------------------------
    //retira o primeiro item da array e modifica a array principal
        var primeiroItem = arr.shift();
        console.log(primeiroItem);
        console.log(arr);
//-----------------------------------------------------------------
//unShift
//-----------------------------------------------------------------    
     //igual ao push so que add no primeiro   indice
        arr.unshift(50,75);
        console.log(arr);
//-----------------------------------------------------------------
//reduce
//-----------------------------------------------------------------        

    //soma do elementos da array porem execulta qualquer tipo de parametros +-*/ posso passar o indice
        var somaDeArr =  num.reduce(function(anterior, atual, indice){
            return anterior + atual;
        }); 
    console.log(somaDeArr);
        
        //da para seta o valor que deve iniciar }, 70); 

//-----------------------------------------------------------------
// reduce
//-----------------------------------------------------------------  
        //Right com string inverte a array
        var reducecomstring = ['1','2','3','4','5'].reduceRight(function(i,a){
            return i + a;
        });
        
        console.log(reducecomstring);
        
//-----------------------------------------------------------------
// reverse 
//-----------------------------------------------------------------   
        //inverte a array o metodo é destrutivo ou sej altera a original
        console.log([10,20,30].reverse())

//-----------------------------------------------------------------
// slice 
//-----------------------------------------------------------------  
        //cria uma sub array de uma array apartir da posição da array ele nao modifica a array original
        var result = arr.slice(5); 
        var result2 = arr.slice(3,5);// a quinta posição é incluida
        console.log(result2);
        
//-----------------------------------------------------------------
// splice
//-----------------------------------------------------------------
        //ele modifiva a original e se cololar para uma variavel recer ele cria um array com os elementos exvluidos
        //2 é a posição que começa a alteração 0 é quentos vou receber 3 e 4 parametro inclui
        // da para colocar valor em qualquer posiçãod aarray
            arr.splice(2,0, 'maça', 'apple');
            console.log(arr);
    </script>
    
</body>

</html>
