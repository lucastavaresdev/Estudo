<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teste</title>
</head>

<body>
    <script>
        //datas no javascript dece ser sempre instanciados
        
        var minhadata = new Date();
        console.log(minhadata);
        
                
//-----------------------------------------------------------------
//getDay(), getDate , getMonth ,getYear,getFullYear 
//-----------------------------------------------------------------
        //dia da semana sendo domingo 0 e sabado 6
        dia =  minhadata.getDay();
        console.log(dia);

        //Mês
        mes = minhadata.getDate();
        console.log(mes);
        
        //Ano janeiro começa em 0 e 11 é dezembro
        ano = minhadata.getMonth();
        console.log(ano);
        
        //contagem de ano depois de 1900
        anodepois1900 = minhadata.getYear();
        console.log(anodepois1900);
        
        //ano atual
        anovigente = minhadata.getFullYear();
        console.log(anovigente);
        
        
        
//-----------------------------------------------------------------
//Horas
//-----------------------------------------------------------------
        //no caso como esta em local host ele cria novamente quando dou refresh na pagina porem ele pega o horario em que o  obj foi criado
        
        //Hora que o objeto foi criado nao é a hora atual
        hora = minhadata.getHours();
        console.log(hora); 
        
        //minutos que o objeto foi criado nao é a hora atual
        minutos = minhadata.getMinutes();
        console.log(minutos);
        
        //segundos que o objeto foi criado nao é a hora atual
        segundos = minhadata.getSeconds();
        console.log(segundos);  
        
        //O numero de miles segundo que passaram desde 1970
        time = minhadata.getTime();
        console.log(time);
            //atalho para o time
                +new Date();//nao exibe pq nao coloquei o console
        
        
//-----------------------------------------------------------------
//Setando data e hora
//-----------------------------------------------------------------   
        
        //data inicial computada 
        datainicial = minhadata.setTime(0);
        console.log(datainicial);
        console.log(minhadata);
        
        //seta o dia da semana
        setdata = minhadata.setDate(7);
        console.log(setdata);//exibe o tanto que retrocedeu
        console.log(minhadata);
        
        //metodos de setar setMonth(1) , setYear(1920),set Hours, setMinutes 
          
//-----------------------------------------------------------------
//Passando paramentros no momento que cria o obj
//-----------------------------------------------------------------   
        
        datas = new Date(2017, 0, 7)
        console.log(datas); 
        
        datashora = new Date(2017, 0, 7, 14,53,20)
        console.log(datashora); 
        
        //nao remendado usar pq alguns browers se comportam diferente
        outraforma = new Date("2017/01/08")
        console.log(outraforma);

        
    </script>
</body>

</html>
