<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../session24/Desafio/beluga2.js"></script>
</head>

    <body>
        <input type="text" id='text'>
        <button id="btn" disabled="disabled">Validar</button>

    </body>
    <script>


        (function () {
            var $text = blg.$('#text');
            var $btn = blg.$('#btn');
            var padraoCpf = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/

            $text.addEventListener('input', function () {
                var texto = this.value;
                if (padraoCpf.test(texto)) {
                    $btn.disabled = false;
                } else {
                    $btn.disabled = true;
                }
            });
        })();
    </script>

</html>
