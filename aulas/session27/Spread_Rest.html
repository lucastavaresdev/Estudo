<script>
    //Rest 
    //sem rest
    function mostraNomes(nome1, nome2, nome3){
        console.log(nome1);
        console.log(nome2);
        console.log(nome3);
    };

    console.log("---sem Rest---");
    mostraNomes("teste", "teste", 'joyce');


    //com rest
    function mostraNomesrest(...nomes){
        nomes.forEach(nome => console.log(nome));
    }
    
    console.log("---com Rest---");
    mostraNomesrest("aaa", "teste", 'joyce', 'lucas');



</script>
