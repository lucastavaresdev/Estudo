<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <h1>Aula de Javascript</h1>

    <button>botao 1</button>
    <button>botao 2</button>
    <button>botao 3</button>

   
   //exibi qual o script clicado
    <script>
        (function() {
            'use strict';


            var $btns = document.getElementsByTagName('button')
            for (var i = 0; i < $btns.length; i++) {
                $btns[i].addEventListener('click', clicou);
            }

                function clicou() {
                    console.log(this.textContent);
                }
            
        })();

    </script>
</body>
