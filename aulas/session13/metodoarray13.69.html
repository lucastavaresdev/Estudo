<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Metodos de Array</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, "5","lucas",8];

        //metodo retorna boleano se todos os indices da array passar por uma verificação
        // o elemento é obrigatorio os outros não
        var sonumeros = arr.every(function(elemento, indice, obj) {
            return typeof elemento === 'number';
        });
        
        console.log(sonumeros);
        
        // se tiver um elemento for verdadeiro ele retorna true
        var aoMenosUmNumero = arr.some(function(elemento) {
            return typeof elemento === 'number';
        });
        
        console.log(aoMenosUmNumero);
        
        //filter cria outra array que satisfaça uma condição
        
        var numeros = arr.filter(function(el,i,arr){
            return typeof el === 'number';
        });

        console.log(numeros);
    </script>
</body>

</html>
