<body>
    <script>

        var matriz = [
            ["banana", "maça"],
            ["pera", "abacate"],
            ["Uva", "Tamara"]
        ]

        //linha coluna
        console.log(matriz[2][1] + matriz[0][1])
        //todos os elementos
        console.log(matriz)

        //formato de lista

        var valores = ' ';

        for (var L = 0; L <= 2; L++) {//linha
            for (var C = 0; C <= 1; C++) {//coluna
                valores += matriz[L][C] + '\n'

            }
        }
        //alert("conteudo da matriz" +  '\n' + valores)


        //conteudo de tabela

        var valor = ' ';

        for (var L = 0; L <= 2; L++) {//linha
            for (var C = 0; C <= 1; C++) {//coluna
                if (C < 1) {
                    valor += matriz[L][C] + "  \t\t";
                }
                else {
                    valor += matriz[L][C] + "  \n";
                }
            }
        }

        //alert("conteudo da matriz\n"  + valor);



        var linhas = prompt("Digite a quantidade de linhas da matriz")
        var colunas = prompt("Digite a quantidade de Colunas da matriz")
        alert("Criada a matriz de " + linhas + " linhas por " + colunas);


        var matriz2 = [];
        for (i = 0; i < linhas; i++) {
            matriz2[i] = [];
            for (var j = 0; j < colunas; j++) {
                matriz2[i][j] = '';
            }
        }

        for (var L = 0; L < linhas; L++) {
            for(var C = 0; C <colunas;C++){
                matriz2 [L][C] = prompt("Digite os valores na tela")
            }
        }

        valore2 = ' ';
        for (var L =0;L<linhas;L++){
            for(var C = 0; C < colunas;C++){
                if(C < colunas - 1){//é menos 1 por causa do 0 ate 9
                        valore2 += matriz2[L][C] + " \t\t";
                }else{
                        valore2 += matriz2[L][C] + " \n";
                }
            }
        }

        alert("conteudo da matriz 2\n" + valore2);

    </script>
