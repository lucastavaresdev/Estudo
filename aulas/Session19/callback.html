<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        //callback é uma função que chama de volta
        
        function foo(){
            console.log('foo')
        }
        
        function execulta(cb){
            if(cb && typeof cb ==='function') cb();
        }
    
        execulta(foo);
        
        execulta(function(){
            console.log('função anonima');
        });
        
        document.addEventListener('click', function clicou(e){
                console.log('clicou');
                console.log(e);
            })
    </script>
</body>
</html>
