    <script>
        
        
        //a ideia de encapsulamento é poder chamar varias vezes a mesma função ex
        //*obj.add(2).add(10).add(15).log
        
        //forma literal
        var obj = {
            value: 1,
            add: function(n) {
                this.value += n;
                return this;
            },
            log: function() {
                console.log(this.value);
                return this;

            }
        }
        
        
        //obj usando construtor
        
        function Add(n){
            this.value = n || 0;
            this.add = function(n){
                this.value += n;
                return this;
            }
            this.log = function(){
                console.log(this.value);
                return this
            }
        }
