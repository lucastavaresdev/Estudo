<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Vue.js</title>
    <script src='https://unpkg.com/vue@2.6.10/dist/vue.js'></script>
</head>

<body>

    <div id="app">
        <input v-on:blur="exibirNome('meu nome e: ', $event)">
        <p>{{ nome }}</p>
    </div>

    <script>

     new Vue({
         el: '#app',
         data: {
             nome: ''
         },
         methods: {
             exibirNome: function( texto, event) {
                 this.nome = texto + event.target.value
             }
         }
     })


    </script>

</body>

</html>
