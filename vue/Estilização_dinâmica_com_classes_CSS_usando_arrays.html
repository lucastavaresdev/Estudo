<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .caixa{
        width: 200px;
        height: 200px;
        display: inline-block;
        margin-right: 10px;
        background: gray;
    }
    .coral{
        background: lightcoral;
    }
    .verde{
        background: lightgreen
    }
    .azul{
        background: blue
    }
    .circulo{
        border-radius: 100%;
    }
</style>
<body>

    <div id="app">
        <div 
            class="caixa" 
            :class="{ coral: aplicarClasse }" 
            @click="aplicarClasse = !aplicarClasse">
        </div>
        <div 
            class="caixa"
            :class="nomedaClasse"        
        >
        </div>
        <div 
            class="caixa"
            :class='classesCss'
            @click="aplicarClasse = !aplicarClasse">
        </div>
        <div 
            class="caixa"
            :class="['circulo', nomedaClasse, {verde: aplicarClasse}]"
        >


        </div>
        <input v-model="nomedaClasse" placeholder="nome da classe css">
    </div>

<script>

        new Vue({
            el: '#app',
            data: {
                aplicarClasse: false,
                nomedaClasse: ''
            },
            computed:{
                classesCss: function(){
                    return {
                        azul: this.aplicarClasse,
                        circulo: this.aplicarClasse,
                        verde: !this.aplicarClasse
                    };
                }
            }
        })

    </script>
</body>

</html>
