<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .caixa{
        width: 200px;
        height: 200px;
        display: inline-block;
        margin-right: 10px;
        background: gray;
    }
    .coral{
        background: lightcoral;
    }
</style>
<body>

    <div id="app">
        <div 
            class="caixa" 
            :class="{ coral: aplicarClasse }" 
            @click="aplicarClasse = !aplicarClasse">
        </div>
    </div>

<script>

        new Vue({
            el: '#app',
            data: {
                aplicarClasse: false
            }
        })

    </script>
</body>

</html>
