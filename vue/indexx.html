<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Vue.js</title>
    <script src='https://unpkg.com/vue@2.6.10/dist/vue.js'></script>
</head>

<body>
    <div id='app'>
        {{ mensagem }}
        <p>meu nome Ã© {{ nome }}</p>
        <input v-on:input="mudarnome">
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                mensagem: 'ola vue js',
                nome: ''
            },
            methods: {
                mudarnome: function (event) {
                    this.nome = event.target.value
                }
            }
        })
    </script>

</body>

</html>
