<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Vue.js</title>
    <script src='https://unpkg.com/vue@2.6.10/dist/vue.js'></script>
</head>

<body>
    <div id='app'>
        <p v-once>Nome inteiro: {{ nome }}</p>
        <p>Nome : {{ getNome() }}</p>
    </div>


    <script>
      
        new Vue({
            el: '#app',
            data: {
                nome: 'Lucas Tavares'
            },
            methods: {
                getNome: function() {
                    this.nome = 'Lucas'
                    return this.nome;
                }
            }
        })

    </script>

</body>

</html>
