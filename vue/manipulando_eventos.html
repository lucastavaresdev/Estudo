<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Vue.js</title>
    <script src='https://unpkg.com/vue@2.6.10/dist/vue.js'></script>
</head>

<body>
    <div id="app">
        <button v-on:click="incrementar">Clique</button>
        <p>Botao clicado {{ cliques }} vezes</p>
        <p v-on:mousemove="AtualizarCoordenadas">Cordenadas x: {{ x }} e y: {{ y }}</p>
    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                cliques: 0,
                x: 0,
                y: 0
            },
            methods:{
                incrementar: function() {
                    this.cliques++;
                },
                AtualizarCoordenadas: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        })


    </script>

</body>

</html>
