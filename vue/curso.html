<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Vue.js</title>
    <script src='https://unpkg.com/vue@2.6.10/dist/vue.js'></script>
</head>

<body>
    <div id='app'>
        <p>curso  {{ curso }} || {{ nomeDoInstrutor() }}</p>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                curso: 'Vuejs',
                instrutor: 'Lucas Tavares'
            },
            methods: {
                nomeDoInstrutor: function () {
                  return this.instrutor
                }
            }
        })
    </script>

</body>

</html>
