<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>{{ curso }} => {{ curso.split(' ').reverse().join(' ') }}</p>
        <p>{{ curso }} => {{ cursoInvertido }}</p>
        <input @keyup.enter="alteraNomedoCurso">
    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                curso: 'Curso de VueJS'
            },
            computed: {
                cursoInvertido: function () {
                    return this.curso.split(' ').reverse().join(' ')
                }
            },
            methods: {
                alteraNomedoCurso: function (event) {
                    this.curso = event.target.value;
                }
            }

        })


    </script>
</body>

</html>
