<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>Nome: {{ nomeCompleto }}</p>
        <button @click='alterarNomes'>Alterar Nomes</button>
    </div>

    <script>
        //watches quando usar api ou alguma operação assincrona 
        new Vue({
            el: '#app',
            data: {
               nomeCompleto: 'Lucas Tomiati',
            },
            watch: {
                nomeCompleto: function(novoNomeCompleto, antigoNomeCompleto){
                    var self  = this
                    setTimeout(function(){
                        self.nomeCompleto = 'nome resetado'
                    }, 3000)
                }
            },
            methods: {
                alterarNomes: function (event) {
                    this.nomeCompleto = 'Lucas Tavares'
                }
            }
        })


    </script>
</body>

</html>
