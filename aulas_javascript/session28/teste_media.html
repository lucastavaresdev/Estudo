<script>

    assert.describe("Calcular media", () => {
        assert(media(1,3) === 2,"media(1,3)deve ser verdadeiro");
        assert(media(2,2,5)===3,"deve retornar 3")
        assert(media(1)===1,"deve retornar 1")
        assert(media('1')===1,"deve retornar 1")
        assert(media('1', '3')===2,"deve retornar 2");
        assert(media('1',3.8) === 2.4, "deve retornar 2.4");
        assert(media(0,0,3) === 1, "deve retornar1");
        assert(media(0) === 0, "deve retornar 0");
        assert(media() === 0, "deve retornar 0");
    });
    

</script>
