<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <h1>Aula de Javascript</h1>


    <textarea name="" id="msg" cols="30" rows="10"></textarea><br>
    Restam <span id="resta"></span> caracteres

    <script>
        (function() {
            'use strict';
            
            var maxima = 100;
            
            var $resta = document.getElementById('resta');
            var $txtMsg = document.getElementById('msg');

            $resta.textContent = maxima;

            $txtMsg.addEventListener('input', checkLength);
        function checkLength(e) {
                var numletrasdigitas = this.value.length;
                $resta.textContent = maxima - numletrasdigitas;
            
        }
        })();


    </script>
</body>

</html>
