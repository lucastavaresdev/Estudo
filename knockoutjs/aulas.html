<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo de knockout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <dov>
            <div class="row">
                <div class="col-xs 12">
                    <br>
                    <br>
                    <label data-bind="text: labelText">Label</label>
                    <input type="text" data-bind="value: inputValue"/>
                    <br>
                    <br>
                    <h1 data-bind="text: computed()"></h1>
                    <br>
                    <br>
                    <ul data-bind="foreach: list">
                        <li data-bind="text: $data"></li>
                    </ul>
                    <button class="btn btn-primary" data-bind="click: buttonAction">Ação</button>
                </div>
            </div>
        </dov>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.2.0.js"></script>
    <script type='text/javascript'>
       
       function ViewModel() {

            var self = this;

            self.labelText = ko.observable('Label text');
            self.inputValue =  ko.observable('Input value');
            self.list = ko.observableArray([1,3,5,7,9,11])
            self.buttonAction = function(){
              self.list.splice(0,0,100)
            }

     
            self.computed = function(){
                return self.labelText() + " " + self.inputValue()
            }
     
            // self.computed = ko.pureComputed(function() {
            //      return self.labelText() + " " + self.inputValue();
            // }, this);

            // var subscribe = self.inputValue.subscribe(function(novoValor){
            //     if(novoValor == '100') 
            //         subscribe.dispose();
            //     else
            //         self.labelText('errou');
            // })
            
            // self.inputValue.subscribe(function(novoValor){
            //     novoValor == '100' ? self.labelText('certo'): self.labelText('errou');
            // })

        }

        vm = new ViewModel();

        ko.applyBindings(vm);

    </script>
</body>

</html>
