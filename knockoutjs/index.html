<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Exemplo Knockout</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
		.item-checked {
			color: #ddd;
			text-decoration: line-through;
		}

		.total {
			padding: 0 2px;
		}
	</style>


</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<br><br>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>knockout Bindings</h4>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12" data-bind="template:{name: 'cabecalho-template'}"></div>
						</div>
						<div class="row">
							<div class="col-xs-6">
								<br>
								<ul class="list-group" data-bind="template:{name: 'item-lista-template', foreach:  lista}"></ul>
							</div>
						</div>
				
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<script type="text/html" id="cabecalho-template">
		<h3 data-bind='text: tituloCabecalho'></h3>
		<p>Assunto: <span data-bind="text: assuntoCabecalho"></span></p>
	</script>
	
	<script type="text/html" id="item-lista-template">
		<h3 data-bind="text: titulo"></h3>
		<p data-bind="text: conteudo"></p>
	</script>
	
	
	
	
	<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>
	<script type="text/javascript">

		function ViewModel() {
			var self = this;

			self.tituloCabecalho = ko.observable("Titulo")
			self.assuntoCabecalho = ko.observable("Assunto do Cabecalho")

			self.lista = ko.observableArray([
				{titulo: "Titulo item 1", conteudo: "Conteudo item 1"},
				{titulo: "Titulo item 2", conteudo: "Conteudo item 2"},
				{titulo: "Titulo item 3", conteudo: "Conteudo item 3"},
			])
		}

		vm = new ViewModel();

		ko.applyBindings(vm);

	</script>
</body>

</html>
