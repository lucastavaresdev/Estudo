<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function areSimilar(a, b) {

            diferente = [];
            //usando o for e
            a.map((element, i) => {
                if (element !== b[i]) {
                    diferente.push(i);
                }
            });
        
        }





        //comp
        a = [4, 3, 2]
        b = [1, 2, 3];

        areSimilar(a, b);
    </script>
</body>

</html>
