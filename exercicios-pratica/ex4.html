    <script>

        //Given an array of integers, find the pair of adjacent elements that has the largest product and return that product.

        function adjacentElementsProduct(inputArray) {

            var arr = inputArray;
            
             arr[0] < arr[1] ? resultanterior = arr[0]: resultanterior = arr[1]
             
             result = arr[0];

             for (var i = 0; i < arr.length; i++) {
                let numeroantes = parseInt(arr[i - 1])

                if (!isNaN(numeroantes)) {
                    result = parseInt(arr[i]) * numeroantes;
                    if ( result > resultanterior) {
                        result  = result;
                        resultanterior = result;
                    }
                }
            }
            return console.log(resultanterior);
        }
        arr = [-23, 4, -3, 8, -12];

        adjacentElementsProduct(arr);

    </script>
