<script>
    function shapeArea(n = 1) {

        pontofixo = 1;

        if (n === 1) {
            return 1
        }

        let arr = new Array();

        for (i = 0; i < n; i++) {
            a = 4 * i;
            arr.push(a)
        }

        resultado = 0;
        for (i = 0; i < arr.length; i++) {
            resultado = arr[i] + resultado;
        }

       return resultado + pontofixo;

    }


    shapeArea(2)
