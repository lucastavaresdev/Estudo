<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function arrayChange(inputArray) {

            var arr = inputArray;

            var resultado = 0;

            for (i = 0; i + 1 < arr.length; i++) {
                if (arr[i] - arr[i + 1] >= 0)
                    if (arr[i] - arr[i + 1] == 0) {
                        resultado++;
                        arr[i + 1]++;
                    } else {
                        resultado += arr[i] - arr[i + 1] + 1;
                        arr[i + 1] += arr[i] - arr[i + 1] + 1;
                    }
            }
            return resultado;
        }


        inputArray = [2, 1, 10, 1]


        arrayChange(inputArray);
    </script>
</body>

</html>
