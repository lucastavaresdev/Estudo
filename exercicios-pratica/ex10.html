<body>
    <script>
        function commonCharacterCount(s1, s2) {
            debugger
            var string1 = s1.split('');//quebra a string
            var string2 = s2.split('');
            var common = 0;

            for (var i = 0; i < string1.length; i++) {
                if (string2.indexOf(string1[i]) >= 0){ //compara o elemento de scring
                    common++;
                    string2.splice(string2.indexOf(string1[i]), 1);
                }
            }
            return common;
        }


        commonCharacterCount("zzzz", "zzzzzzz");

    </script>



</body>
