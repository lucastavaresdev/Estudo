<body>
    <script>

        function reverseParentheses(s) { 
            if (s.includes('(')) {
                return reverseParentheses(reverse(s));
            } else {
                return s;
            }
        }

        function reverse(s) {
            var regex = /\(([^()]*)\)/i;//regex
            var subStr = regex.exec(s)[1];//primeira palavra
            subStr = subStr.split('').reverse().join('');//quebra reverse e junta

            return s.replace(regex, subStr)
        }

        s = "co(de(fight)s)"
        reverseParentheses(s);

    //"cosfighted"

    </script>
</body>
