<body>
    <script>

        //Given an array of integers, find the pair of adjacent elements that has the largest product and return that product.

        function adjacentElementsProduct(inputArray) {
            if(!Array.isArray(inputArray)){return false}

            var arr = inputArray; // atribui a array passada
            
             resultanterior = null;
             result = arr[0]; //é atribuido o primeiro valor

             for (var i = 0; i < arr.length; i++) { // criado o loop para ver cada intervalo de array
                let numeroantes = parseInt(arr[i - 1]) //como o primeiro elemento da array é NAN é atribuido antes para verificação

                if (!isNaN(numeroantes)) {//verifica se é nan
                    result = parseInt(arr[i]) * numeroantes; //multiplica o elem 1 pelo elem 2 
             
                    if ( result >= resultanterior || resultanterior === null) { //condição para ver se o resultado da conta é maior que o atual 
                        result  = result; // se for atribui
                        resultanterior = result; // passa o elemento atual para verificar com o proximo
                    }
                }
            }
            return console.log(resultanterior);//retorna a maior multiplicação
        }
        arr = [-1,100  ];

        adjacentElementsProduct(arr);

    </script>
</body>
