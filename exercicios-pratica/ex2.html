<script>

    /*Given a year, return the century it is in. 
    The first century spans from the year
     1 up to and including the year 100, the
      second - from the year 101 up to and including the
       year 200, etc*/

    function seculo(year = 0) {
        let $ano = year;
        $contador = $ano.toString().length;

        if ($contador === 4) {
            $ano = $ano.toString().substr(0, 2);
            return console.log(parseInt($ano) + 1);
        } else {
           
            $ano > 99 ? $ano = $ano.toString().charAt(0) : $ano = 0;
            return console.log(parseInt($ano) + 1);
        }


    }

    seculo(100);



</script>
