<script>

    /*Given a year, return the century it is in. 
    The first century spans from the year
     1 up to and including the year 100, the
      second - from the year 101 up to and including the
       year 200, etc*/

    function seculo(ano = 0) {
        let arr = new Array();
        let $ano = ano;

        arr = $ano.toString().split("");
        seculo = arr[0] + arr[1];
        seculo = parseInt(seculo); 
        return console.log(seculo + 1);
    }

    seculo();



</script>
