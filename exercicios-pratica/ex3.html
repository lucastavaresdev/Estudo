<script>    
    //Given the string, check if it is a palindrome

    function checkPalindrome(inputString) {
        let palindrome = inputString;
        //verifica se é uma string
        if (typeof palindrome === "number") { return result = false }
        //quebra a string em uma array depois invert ela e o join uni;
        stringInvertida = palindrome.split('').reverse().join('')
        //varifica se é um palindrome
        stringInvertida === palindrome ? result = stringInvertida : result = false;

        return console.log(result);
        
    }
    checkPalindrome("ana");
</script>
