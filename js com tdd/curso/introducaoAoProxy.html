    <script>
        let obj = {
            name: 'lucas tavares',
            age: 23
        }

        let proxy = new Proxy(obj, {
            get(target, name) {
                console.log('Alguem esta pedindo o nome =D');
                return target[name];
            },

            set(target, name, value){
                console.log('Alguem esta mudando o nome =D');
                target[name] = value
            }
            
        })
